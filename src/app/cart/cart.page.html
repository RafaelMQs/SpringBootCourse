<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="categorias"></ion-back-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <div>
        <ion-label> {{item.produto.nome}} </ion-label>
        <ion-text> {{item.produto.preco | currency}} </ion-text> <br />
        <ion-icon name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
        <ion-text> Quant:{{item.quantidade}} </ion-text>
        <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"> </ion-icon>
      </div>
      <ion-icon name="trash" slot="end" color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total: </h1>
      <h1 slot="end">{{total() | currency}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="goOn()">Continuar comprando</ion-button>
  <ion-button *ngIf="total() > 0" color="success" expand="block" (click)="checkout()"> Finalizar compra</ion-button>
</ion-content>
